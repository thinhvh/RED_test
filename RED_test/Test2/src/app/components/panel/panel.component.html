<div class="close-button">
  <span (click)="closePanel()">X</span>
</div>
<div class="title">
  <h1>{{square.title}}</h1>
</div>
<div class="square-id">
  <span>ID: {{square.id}}</span>
</div>
<div class="clicked-times">
  <span>Clicked {{square.clickTimes}} times</span>
</div>
<div class="content-body">
  <span>{{square.body}}</span>
</div>
